<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>insight_story</title>
	<link rel="stylesheet" href="css/createStoryPage.css">
	<!-- 돌아가기 아이콘-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <a href="/list" style="text-decoration:none;">
                
                <div class="insight-story">
                    <img src="img/insight-logo.png" alt="로고">
                    <p>Insight Story</p>
                </div>
            </a>
        </div>
		<div class="back" onclick="history.back()" style="cursor:pointer;">
			<div class="icon">
				<i class="fa fa-angle-left fa-2x"></i>
			</div>
			<div class="back-text">돌아가기</div>
		</div>
		<div class="content-container">
            <div id="character-container">
                <div class="character">
                    <input type="text" class="name" placeholder="이름 입력" maxlength="10" id="char-2"/>
                    <textarea class="feature" placeholder="등장인물의 성격, 특징 등 인물의 정보를 적어주세요.&#10;미입력 시 랜덤하게 적용됩니다." maxlength="500"></textarea>
                    <div class="remove-button"></div>
                </div>
            </div>
            <div class="add-button" onclick="add_button_click()">추가하기</div>
            <textarea class="storyline" placeholder="생성하길 원하는 줄거리를 입력해주세요."></textarea>
        </div>
        <div class="start-container">
            <div class="start" >시작 버튼</div>
        </div>
	</div>
	<script src="js/createStory.js"></script>
</body>
</html>
