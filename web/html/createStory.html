<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Index page</title>
	<link rel="stylesheet" href="css/createStoryPage.css">
	<!-- 돌아가기 아이콘-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <div class="container">
        <div class="header">
            <a href="/list" style="text-decoration:none;">
                
                <div class="insight-story">
                    <img src="img/insight-logo.png" alt="로고">
                    <p>Insight Story</p>
                </div>
            </a>
        </div>
		<div class="back" onclick="history.back()" style="cursor:pointer;">
			<div class="icon">
				<i class="fa fa-angle-left fa-2x"></i>
			</div>
			<div class="back-text">돌아가기</div>
		</div>
		<div class="contents">
            <div class="character">
                <div class="name"></div>
                <div class="feature"></div>
            </div>
            <div class="add-button"></div>
            <div class="story"></div>
        </div>
        <div class="start" onclick="window.location.href='/story/game'">시작 버튼</div>
	</div>
	<script src="js/createStory.js"></script>
</body>
</html>
