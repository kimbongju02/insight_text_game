<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/gamePage.css">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Test page</title>
</head>
<body>
	<div class="main-container">
		<a href="/list" style="text-decoration:none;" id="logo-a">
			<div class="header">
				<img src="/img/insight-logo.png" alt="로고">
				<div class="insight-story">
					<p>Insight Story</p>
				</div>
			</div>
		</a>
		<div class="container">
			<div class="wrap">
				<div class="settings">
					<input type="checkbox" id="hamburger"/>
					<label for="hamburger">
					  <span></span>
					  <span></span>
					  <span></span>
					</label>
					<div class="sidebar">
						<hr style="position: relative; top:20vh; border: solid 1px black;">
						<ul class="nav_mobile">
							<li><a href="/list">홈으로</a></li>
							<li><a href="#">저장하기</a></li>
						</ul>
					</div>
				</div>
				<div id="game-div">
					<div class="chat-container">
						<div class="chat"></div>
					</div>
					<div class="history-wrapper">
						<div class="history-container">
							<p>History</p>
							<div class="history-text"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="options"></div>
		</div>
	</div>
	<script src="js/gamePlay.js"></script>
</body>
</html>
